<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta  http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Carousel</title>
	<!--Agregando estilo css de esta pÃ¡gina-->
	<link rel="stylesheet" type="text/css" href="css/cursos.css">
	<!--Agregando links de bootstrap para el carousel-->
	<!-- Bootstrap CSS  NO TOCAR-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
</head>
<body>
 <h1> Galeria de fotos</h1>
<!--Agregando carousel FAVOR DE NO MOVER-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
     <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
     <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="images/IMG1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/img2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/img3.jpg" alt="Third slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block w-100" src="images/img4.jpg" alt="Four slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/img5.jpg" alt="Five slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/img6.jpeg" alt="Six slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


  <!-- Uniendo scripts de bootstrap-->
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <<script src="js/bootstrap.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
